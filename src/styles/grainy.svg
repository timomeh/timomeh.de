<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <filter id="a" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
    <!-- background color -->
    <feFlood flood-color="#141314" flood-opacity="1" result="flood"/>
    
    <!-- some grain -->
    <feTurbulence type="fractalNoise" baseFrequency="0.5 0.5" numOctaves="3" seed="7" stitchTiles="stitch" result="turbulence"/>
    <feColorMatrix type="saturate" values="0" in="turbulence" result="colormatrix"/>
    <feGaussianBlur stdDeviation="0.5 0.5" in="colormatrix" result="blur3"/>
    <feComponentTransfer in="blur3" result="componentTransfer">
      <feFuncA type="linear" slope=".1"/>
    </feComponentTransfer>

    <!-- more grain, for a little bit more pizzaz, a bit more joujoux, bleu bleu -->
    <feTurbulence type="fractalNoise" baseFrequency="0.7 0.7" numOctaves="3" seed="2" stitchTiles="stitch" result="turbulence1"/>
    <feColorMatrix type="saturate" values="0" in="turbulence1" result="colormatrix1"/>
    <feGaussianBlur stdDeviation="0.4 0.4" in="colormatrix1" result="blur2"/>
    <feComponentTransfer in="colormatrix1" result="componentTransfer2">
      <feFuncA type="linear" slope=".1"/>
    </feComponentTransfer>

    <!-- blend the grains together, make em more alpha -->
    <feBlend mode="overlay" in="componentTransfer" in2="componentTransfer2" result="blend"/>

    <!-- combine -->
    <feBlend mode="overlay" in="flood" in2="componentTransfer2" result="blend1"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#a)" opacity="0.4" />
</svg>