name: ping feeds
on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  ping:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feed: ['posts/feed.rss', 'posts/feed.atom', 'posts/feed.json']
    steps:
      - run: 'curl -sI https://timomeh.de/${{ matrix.feed }}'
      - run: "curl -sI -H 'Accept-encoding: gzip' https://timomeh.de/${{ matrix.feed }}"
