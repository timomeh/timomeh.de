name: ci
on:
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  lint:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: biomejs/setup-biome@v2
      - run: biome ci .

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: tools/Dockerfile
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
      - run: docker save -o /tmp/docker-image.tar ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      - uses: actions/upload-artifact@v6
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  test:
    needs: build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install
      - run: pnpm exec playwright install --with-deps chromium --only-shell

      # Restore caches
      - name: cache data
        uses: actions/cache@v4
        with:
          path: ./data
          key: ${{ runner.os }}-data-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: ${{ runner.os }}-data-
      - run: mkdir -p data/{db-data,images,raw-content-images}

      # Load docker image from previous build stage
      - name: download docker image to /tmp/docker-image.tar
        uses: actions/download-artifact@v7
        with:
          name: docker-image
          path: /tmp
      - run: docker load -i /tmp/docker-image.tar

      # Start the server
      - name: Export secrets
        run: |
          echo "GITHUB_CONTENT_PAT=${{ secrets.BLOG_GH_ACCESS_TOKEN }}" >> .env.local
          echo "SITE_URL=http://localhost:3000" >> .env.local
          echo "NUKE_SECRET=test" >> .env.local
      - run: pnpm db:push
      - run: docker compose up -d

      # Run tests
      - run: pnpm test
        env:
          PLAYWRIGHT_WEB_SERVER: off
          UPLOAD_TO_ARGOS: 1
          NUKE_SECRET: test

      # Post-test
      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
      - run: docker compose logs
        if: always()
      - run: docker compose down
        if: failure() || success()
