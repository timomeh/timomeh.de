name: main
on:
  push:
    branches: [main]

# Limit the concurrency of the whole main pipeline to prevent
# race conditions in back-to-back workflow runs
concurrency:
  group: deploy_production

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  publish-release:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      WEB_SERVICE_ID: 499392e1-8a16-4c4f-88b4-70fbf3ab76cc
      MIGRATE_SERVICE_ID: b86ccf0b-266b-4332-8c09-46771bb230d1
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    needs: ci
    environment:
      name: production
      url: https://timomeh.de
    steps:
      - uses: actions/checkout@v5
      - name: install railway cli
        run: bash <(curl -fsSL cli.new)
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: load image
        run: docker load -i /tmp/docker-image.tar
      - name: publish image
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      - name: release service
        run: railway redeploy -s ${{ env.WEB_SERVICE_ID }} -y
      - name: migrate database
        run: railway redeploy -s ${{ env.MIGRATE_SERVICE_ID }} -y
